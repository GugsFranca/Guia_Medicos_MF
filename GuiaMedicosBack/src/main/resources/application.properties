spring.application.name=guia-medicos
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/guia_medicos
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

jwt.secret=mySuperSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm1234567890123456789012
jwt.expiration=3600000

jwt.refresh-expiration=604800

# Application Security
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# CORS Configuration (opcional)
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

